<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Jewelry Wholesale - Chat Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Chat toggle button -->
  <div id="chat-toggle" class="chat-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
  </div>

  <!-- Chat container -->
  <div id="chat-container" class="chat-container bg-white active">

    <!-- Chat Header -->
    <div class="chat-header">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-[#96D0E6] flex items-center justify-center">
            <svg class="jewelry-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                    fill="#0C2038" stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 5V3" stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M19 12H21" stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 19V21" stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 12H5" stroke="#0C2038" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="font-semibold text-lg">Jewelry Assistant</h3>
            <p class="text-xs text-[#96D0E6]">Wholesale Support</p>
          </div>
        </div>
        <button id="close-chat" class="text-[#96D0E6] hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-messages" class="chat-messages">
      <!-- Messages will be appended here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea id="message-input" class="message-input w-full border border-[#96D0E6] rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-[#214166] focus:border-transparent" placeholder="Ask anything" rows="1"></textarea>
        <button id="send-button" class="send-button text-white rounded-full w-10 h-10 flex items-center justify-center focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
